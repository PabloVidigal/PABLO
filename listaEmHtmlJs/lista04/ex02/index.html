<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa para calcular salario</title>
</head>
<body>
    <h1>Programa que calcula e imprime salario reajustado</h1>
    <h2>Dados do salario: </h2>
    <form>
        <p>Nome do Meliante: <input type="text" id="IdInNome"> </p>
        <p>Salario do Meliante: <input type="text" id="IdInSalario"> </p>
        <p><input type="button" id="btnCalcular" value="Calcular Salario" onclick ="eventoBtnCalcularSalario()"></p>
        <h2><p>Resultado</p>
        <p id="idOnResultado"></p>
       </h2>
    </form>
    <script src="js/programa.js"></script>
</body>
</html>
