<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verificar número no conjunto</title>
</head>
<body>

  <h2>Verificar número no conjunto</h2>

  <button id="btnGerar" onclick="eventoBtnGerar()">Gerar Conjunto</button>

  <h3>Conjunto Gerado:</h3>
  <p id="idOnConjunto"></p>

  <p>Digite um número para verificar:</p>
  <input type="number" id="idInNumero">
  <button id="btnVerificar" onclick="eventoBtnVerificar()">Verificar</button>

  <h3>Resultado:</h3>
  <p id="idOnResultado"></p>

  <script src="js/programa.js"></script>
</body>
</html>
